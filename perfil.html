<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?família=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?família=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Perfil │ LaresFelizes</title>
</head>
<body>
    <header class="header-usuario">
        <div class="cabecalho-usuario">
            <div class="cabecalho__logo"></div>
            <a href="/home.html"><img class="cabecalho__home-usuario" src="/img/casaho.png" alt="Icone Home"></a>
            
        </div>
        <div class="cabecalho__usuario">
            <img class="cabecalho__perfil-usuario" src="/img/perfil.png" alt="Icone do Usuario">
        </div>
        <div class="cabecalho__mensagens">
            <img id="iconeMensagem" class="cabecalho__email-usuario" src="/img/mensagemho.png" alt="Icone Email">
            <div id="notificacoes" class="mensagens-popup oculto">
                <div class="mensagens-header">Mensagens</div>
                <div id="listaMensagens" class="mensagens-lista">
                    
                </div>
                <button class="mensagens-botao" onclick="fecharNotificacoes()">Fechar</button>
            </div>
        </div>
    </div>
    </header>
    <section class="perfil__formulario">
        
        <div class="perfil__perfil">Cadastro de Animal</div>
        <form id="formCadastroAnimal" class="perfil__dados">
            <label class="perfil__titulo">Nome do Animal</label>
            <input class="perfil__campo" id="nomeAnimal" type="text" placeholder="Nome do animal" required>
            
            <label class="perfil__titulo">Idade</label>
            <input class="perfil__campo" id="idadeAnimal" type="text" placeholder="Idade do animal" required>
            
            <label class="perfil__titulo">Porte</label>
            <select class="perfil__campo" id="porteAnimal">
                <option value="pequeno">Pequeno</option>
                <option value="medio">Médio</option>
                <option value="grande">Grande</option>
            </select>
            
            <label class="perfil__titulo">Tipo</label>
            <select class="perfil__campo" id="tipoAnimal">
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="outro">Outro</option>
            </select>
            
            <label class="perfil__titulo">Características</label>
            <textarea class="perfil__mensagem" id="caracteristicasAnimal" placeholder="Descreva as características do animal"></textarea>
            
            <label class="perfil__titulo">Localização</label>
            <input class="perfil__campo" id="localizacaoAnimal" type="text" placeholder="Cidade e estado" required>
            
            <label class="perfil__titulo">Imagem do Animal</label>
            <input type="file" id="imagemAnimal" accept="image/*">
    
            <button class="perfil__botao" type="button" onclick="cadastrarAnimal()">Cadastrar Animal</button>
        </form>
    </section>
   
    
    <main class="perfil">
        <div class="perfil__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</div>
        <section class="perfil__formulario">
            <div class="perfil__perfil">Perfil</div>
            <div class="perfil__titulo--foto">Foto</div>
            <figure class="perfil__foto">
                
                <img class="perfil__usuario" id="perfilImagem" src="/img/caramelo_perfil.png" alt="Foto do Usuario">
                <figcaption class="perfil__legenda">Clique na foto para editar</figcaption>
                
                <input type="file" id="uploadImagem" class="perfil__upload" accept="image/*" onchange="mostrarImagem(event)">
            </figure>
            <form class="perfil__dados" action="/home.html">
                <label class="perfil__titulo">Nome</label>
                <input class="perfil__campo" type="text" placeholder="Insira seu nome completo">
                <label class="perfil__titulo">Telefone</label>
                <input class="perfil__campo" type="tel" placeholder="Insira seu telefone e/ou whatsapp">
                <label class="perfil__titulo">Cidade</label>
                <input class="perfil__campo" type="text" placeholder="Aonde você reside">
                <label class="perfil__titulo">Sobre</label>
                <textarea class="perfil__mensagem" placeholder="Escreva suma mensagem"></textarea>
                <button class="perfil__botao" type="submit">Salvar</button>
            </form>
        </section>
        <footer class="rodape">
            <div class="rodape__conteudo">
                <p class="rodape__texto">
                    Feito com ❤️ para ajudar nossos amigos de quatro patas a encontrar um lar cheio de amor!❤️
                </p>
                <p class="rodape__creditos">
                    © 2024 Lares Felizes 
                </p>
            </div>
        </footer>
    </main>

    <script src="/js/funcao-foto.js"></script>
</body>
</html>
