<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro │ Lares Felizes</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="cabecalho">
            <a href="/index.html">
                <img class="cabecalho__home-usuario" src="/img/casaho.png" alt="Ícone Home">
            </a>
        </div>
        <img class="cabecalho__logo" src="/img/Logo_cabeçalho.png" alt="Logo Lares Felizes">
        <img class="cabecalho__patas" src="/img/Caramelo_pata.jpeg">
        <img class="gato__coracao" src="img/gato-vira.jpg">
    </header>
    <main class="cadastro">
        <div class="cadastro__cabecalho">
            <img class="cadastro__logo" src="" alt="">
            <p class="cadastro__texto">Ainda não tem cadastro?<br></p>
            <p class="cadastro__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados :</p>
        </div>
        <form class="cadastro__formulario" action="/login.html" id="form-cadastro">
            <label class="cadastro__formulario-titulo">Tipo de Cadastro</label>
            <select class="cadastro__formulario-campo" id="tipo-cadastro" required>
                <option value="pessoa">Pessoa Física</option>
                <option value="ong">ONG</option>
            </select>

            <label class="cadastro__formulario-titulo">Email</label>
            <input class="cadastro__formulario-campo" id="email" type="email" placeholder="Informe um email válido" required>

            <div id="campos-pessoa">
                <label class="cadastro__formulario-titulo">Nome</label>
                <input class="cadastro__formulario-campo" type="text" placeholder="Digite seu nome completo" required>
                
                <label class="cadastro__formulario-titulo">Data de nascimento</label>
                <input class="cadastro__formulario-campo" id="data-nascimento" type="date" required>
                <p id="erro-idade" style="color: red; display: none;">Você precisa ter 18 anos ou mais para se cadastrar.</p>
            </div>

            <div id="campos-ong" style="display: none;">
                <label class="cadastro__formulario-titulo">Nome da ONG</label>
                <input class="cadastro__formulario-campo" type="text" placeholder="Digite o nome da ONG" required>

                <label class="cadastro__formulario-titulo">CNPJ</label>
                <input class="cadastro__formulario-campo" id="cnpj" type="text" placeholder="Digite o CNPJ da ONG" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Digite o CNPJ no formato 00.000.000/0000-00" required>
            </div>

            <label class="cadastro__formulario-titulo">Senha</label>
            <input class="cadastro__formulario-campo--senha visualizar" type="password" id="senha" placeholder="Crie uma senha" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{6,15}$" title="A senha deve conter no mínimo 6 caracteres, deve conter pelo menos uma letra maiúscula, uma letra minúscula e deve conter 1 caracter especial '!#@$%&'" required>

            <label class="cadastro__formulario-titulo">Confirme sua senha</label>
            <input class="cadastro__formulario-campo--senha visualizar" type="password" id="confirma-senha" placeholder="Repita a senha criada acima" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{6,15}$" title="A senha deve conter no mínimo 6 caracteres, deve conter pelo menos uma letra maiúscula, uma letra minúscula e deve conter 1 caracter especial '!#@$%&'" required>

            <div class="cadastro__botoes">
                <button class="cadastro__botao" id="botao" type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer class="rodape">
        <div class="rodape__conteudo">
            <p class="rodape__texto">
                Feito com ❤️ para ajudar nossos amigos de quatro patas a encontrar um lar cheio de amor!❤️
            </p>
          
            <p class="rodape__creditos">
                © 2024 Lares Felizes 
            </p>
        </div>
    </footer>

    <script src="/js/validacao-cadastro.js"></script>
    
</body>
</html>
