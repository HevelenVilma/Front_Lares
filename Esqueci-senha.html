<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha │ Lares Felizes</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/Esqueci-senha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho com ícones de casa e perfil -->
    <header class="header-usuario">
        <div class="cabecalho-usuario">
            <a href="/index.html"><img class="cabecalho__home-usuario" src="/img/casaho.png" alt="Ícone Home"></a>
           
        </div>
    </header>

    <!-- Formulário de redefinição de senha -->
    <main class="esqueci_senha">
        <div class="esqueci-senha__container">
            <img class="esqueci-senha__logo" src="/img/logo_cabeçalho.png" alt="Logo Lares Felizes">
            <p class="esqueci-senha__titulo">Redefinir Senha</p>
            <form class="esqueci-senha__formulario" action="/Redefinir-senha.html" method="POST">
                <label for="email" class="esqueci-senha__label">Digite seu email cadastrado:</label>
                <input type="email" id="email" class="esqueci-senha__input" placeholder="Insira seu email" required>
                <label for="senha" class="esqueci-senha__label">Nova Senha:</label>
                <input type="password" id="senha" class="esqueci-senha__input" placeholder="Nova senha" required>
                <label for="confirmar_senha" class="esqueci-senha__label">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" class="esqueci-senha__input" placeholder="Confirme sua senha" required>
                <button type="submit" class="esqueci_senha__botao">Redefinir Senha</button>
            </form>
            <a href="/login.html" class="esqueci-senha__link">Voltar para o login</a>
        </div>
    </main>

    <!-- Rodapé fixo -->
    <footer class="rodape">
        <p class="rodape__texto">© 2024 Lares Felizes</p>
    </footer>
</body>
</html>
