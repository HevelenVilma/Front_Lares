<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem │ Contato</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/contato.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header-usuario">
        <div class="cabecalho-usuario">
            
            <div class="cabecalho__logo">
                <img src="/img/logo_cabeçalho.png" alt="Logo Lares Felizes" class="cabecalho__logo-imagem">
            </div>
            
            <nav class="cabecalho__navegacao">
                <a href="/home.html">
                    <img class="cabecalho__home-usuario" src="/img/casaho.png" alt="Ícone Home">
                </a>
            </nav>
        </div>
    </header>

    
    <main class="contato">
        <div class="contato__texto">
            Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:
        </div>
        <form class="contato__formulario">
            <label for="nome" class="contato__titulo">Nome</label>
            <input id="nome" class="contato__campo" type="text" placeholder="Insira seu nome completo" required>

            <label for="telefone" class="contato__titulo">Telefone</label>
            <input id="telefone" class="contato__campo" type="tel" placeholder="Insira seu telefone e/ou WhatsApp" required>

            <label for="animal" class="contato__titulo">Nome do animal</label>
            <input id="animal" class="contato__campo" type="text" placeholder="Por qual animal você se interessou?" required>

            <label for="mensagem" class="contato__titulo">Mensagem</label>
            <textarea id="mensagem" class="contato__mensagem" placeholder="Escreva sua mensagem"></textarea>

            <button type="submit" class="contato__botao">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <div class="rodape__conteudo">
            <p class="rodape__texto">
                Feito com ❤️ para ajudar nossos amigos de quatro patas a encontrar um lar cheio de amor! ❤️
            </p>
            <p class="rodape__creditos">
                © 2024 Lares Felizes
            </p>
        </div>
    </footer>
